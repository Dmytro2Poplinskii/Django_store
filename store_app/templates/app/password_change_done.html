{% extends "base.html" %}

{% load static %}

{% block title %}Change password done{% endblock %}

{% block content %}
  <div class="container my-5">
    <div class="col-sm-2 border-end">
      <h3>Welcome {{ request.user.username|striptags }}</h3>
      <ul class="list-unstyled">
        <li class="d-grid">
          <a href="{% url "store_app:profile" %}" class="btn btn-primary">Return to profile</a>
        </li>
      </ul>
    </div>
    <div class="col-sm-9 offset-sm-1 text-center">
      <h3>Password Changed Successfully</h3>
      <div>
        <iframe
          src="https://giphy.com/embed/wzHOzYn1wmHm14e3xa"
          width="480"
          height="266"
          frameBorder="0"
          class="giphy-embed"
          allowFullScreen></iframe>
      </div>
    </div>
  </div>
{% endblock %}
